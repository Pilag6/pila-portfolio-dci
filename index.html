<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pila Gonzalez | Portfolio DCI</title>
        <meta
            name="description"
            content="Hi, I'm Ezequiel 'Pila' Gonzalez, a professional Frontend UX/UI Developer based in Berlin, with +10 years of experience and this is my portfolio."
        />

        <!-- STYLES -->
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />

        <!-- FAVICON -->
        <link
            rel="shortcut icon"
            href="./assets/Favicon.svg"
            type="image/x-icon"
        />

        <!-- GOOGLE FONTS -->

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Familjen+Grotesk:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- FONT AWESOME -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="wrapper">
            <!-- HEADER -->
            <header>
                <!-- TOP NAV -->
                <nav class="nav-top">
                    <!-- DRAWING X LEFT -->
                    <img
                        src="./assets/draw-X.svg"
                        alt="Draw Navbar Decoration"
                    />
                    <!-- NAV MENU LIST -->
                    <div class="nav-top__list">
                        <a href="#projects">Projects</a>
                        <a class="nav-about" href="#about">About</a>

                        <div class="nav-top__curvyArrow">
                            <img
                                src="./assets/draw-curvyArrow-1.svg"
                                alt="Draw Navbar Decoration"
                            />
                        </div>
                    </div>
                </nav>

                <!-- BOTTOM NAV -->
                <nav class="nav-bottom">
                    <!-- LOGO -->
                    <div class="nav-bottom__logo">
                        <h2>Pila Gonzalez</h2>
                        <img
                            class="logo__underline"
                            src="./assets/draw-underline.svg"
                            alt=""
                        />
                    </div>

                    <!-- NAV SOCIAL -->
                    <div class="nav-bottom__social">
                        <!-- GITHUB -->
                        <div class="__social--github __social">
                            <a href="https://github.com/Pilag6" target="_blank"
                                ><i class="fa-brands fa-square-github"></i
                            ></a>
                        </div>
                        <!-- LINKEDIN -->
                        <div class="__social--linkedin __social">
                            <a
                                href="https://www.linkedin.com/in/pila-gonzalez/"
                                target="_blank"
                                ><i class="fa-brands fa-linkedin"></i
                            ></a>
                        </div>
                        <!-- EMAIL -->
                        <div class="__social--email __social">
                            <a href="mailto:pilag6@gmail.com" target="_blank"
                                ><i class="fa-solid fa-envelope"></i
                            ></a>
                        </div>
                    </div>
                </nav>
            </header>

            <!-- HERO SECTION -->
            <section class="hero">
                <!-- TEXT -->
                <div class="hero-text">
                    <!-- FRONTEND -->
                    <div class="hero-frontend">
                        <h1>
                            Frontend <br />
                            Developer
                        </h1>
                        <img
                            class="h1-decoration"
                            src="./assets/draw-hero-text.svg"
                            alt=""
                        />
                        <img
                            class="hero-main-draw"
                            src="./assets/draw-hero-1.svg"
                            alt=""
                        />
                    </div>

                    <!-- STUDENT -->
                    <div class="hero-student">
                        <p>Student at DCI</p>
                        <img
                            class="hero-stars"
                            src="./assets/draw-hero-stars.svg"
                            alt="Draw Hero Stars Decoration"
                        />
                    </div>
                </div>

                <!-- BUTTONS -->
                <div class="hero-btn">
                    <a class="btn-curriculum" href="https://bit.ly/3Z8eUre"
                        >MY CURRICULUM</a
                    >
                    <a class="btn-projects" href="#projects">MY PROJECTS</a>
                    <div class="hero-arrow-1">
                        <img
                            src="./assets/draw-hero-arrow.svg"
                            alt="Draw Hero Arrow"
                        />
                    </div>
                    <img
                        class="hero-circle"
                        src="./assets/draw-hero-circle.svg"
                        alt=""
                    />
                </div>

                <!-- IMAGE -->
                <div class="hero-img">
                    <img
                        class="profile-img"
                        src="./assets/pila-hero.avif"
                        alt=""
                    />
                    <img
                        class="img-waves"
                        src="./assets/draw-hero-wawe.svg"
                        alt=""
                    />
                </div>
            </section>

            <section class="tools">
                <img title="HTML" src="./assets/html.svg" alt="" />
                <img title="CSS" src="./assets/css.svg" alt="" />
                <img title="JS" src="./assets/js.svg" alt="" />
                <img title="React" src="./assets/react.svg" alt="" />
                <img title="Astro" src="./assets/astro.svg" alt="" />
                <img title="Next" src="./assets/next.svg" alt="" />
                <img title="Tailwind" src="./assets/tailwind.svg" alt="" />
                <img title="Git" src="./assets/git.svg" alt="" />
                <img title="WordPress" src="./assets/wordpress.svg" alt="" />
                <img title="Figma" src="./assets/figma.svg" alt="" />
            </section>
        </div>
    </body>
</html>
