<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pila Gonzalez | Portfolio DCI</title>
        <meta
            name="description"
            content="Hi, I'm Ezequiel 'Pila' Gonzalez, a professional Frontend UX/UI Developer based in Berlin, with +10 years of experience and this is my portfolio."
        />

        <!-- STYLES -->
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />

        <!-- FAVICON -->
        <link
            rel="shortcut icon"
            href="./assets/Favicon.svg"
            type="image/x-icon"
        />

        <!-- GOOGLE FONTS -->

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Familjen+Grotesk:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- FONT AWESOME -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="wrapper">
            <!-- HEADER -->
            <header>
                <!-- TOP NAV -->
                <nav class="nav-top">
                    <!-- DRAWING X LEFT -->
                    <img
                        src="./assets/draw-X.svg"
                        alt="Draw Navbar Decoration"
                    />
                    <!-- NAV MENU LIST -->
                    <div class="nav-top__list">
                        <ul>
                            <li><a href="#projects">Projects</a></li>
                            <li><a href="#about">About</a></li>
                        </ul>
                        <!-- DRAWING CURVY-ARROW RIGHT ABSOLUTE -->
                        <img
                            class="nav-top__curvyArrow"
                            src="./assets/draw-curvyArrow-1.svg"
                            alt="Draw Navbar Decoration"
                        />
                    </div>
                </nav>

                <!-- BOTTOM NAV -->
                <nav class="nav-bottom">
                    <!-- LOGO -->
                    <div class="nav-bottom__logo">
                        <h2>Pila Gonzalez</h2>
                        <img
                            class="logo__underline"
                            src="./assets/draw-underline.svg"
                            alt=""
                        />
                    </div>

                    <!-- NAV SOCIAL -->
                    <div class="nav-bottom__social">
                        <!-- GITHUB -->
                        <div class="__social--github __social">
                            <a href="https://github.com/Pilag6" target="_blank"
                                ><i class="fa-brands fa-square-github"></i
                            ></a>
                        </div>
                        <!-- LINKEDIN -->
                        <div class="__social--linkedin __social">
                            <a
                                href="https://www.linkedin.com/in/pila-gonzalez/"
                                target="_blank"
                                ><i class="fa-brands fa-linkedin"></i
                            ></a>
                        </div>
                        <!-- EMAIL -->
                        <div class="__social--email __social">
                            <a href="mailto:pilag6@gmail.com" target="_blank"
                                ><i class="fa-solid fa-envelope"></i
                            ></a>
                        </div>
                    </div>
                </nav>
            </header>

            <!-- HERO SECTION -->
            <section class="hero">
              <!-- TEXT -->
                <div class="hero-text">
                    <h1>Frontend <br> Developer</h1>
                    <p>Student</p>
                    <img src="./assets/draw-hero-stars.svg" alt="Draw Hero Stars Decoration">
                </div>

                <!-- BUTTONS -->
                <div class="hero-btn">
                  <a href="https://bit.ly/3Z8eUre">MY CURRICULUM</a>
                  <img src="./assets/draw-hero-arrow.svg" alt="Draw Hero Arrow">
                  <a href="#projects">MY PROJECTS</a>
                </div>

                <!-- IMAGE -->
                <div class="hero-img">
                  <img src="./assets/pila-hero.avif" alt="">
                </div>
            </section>
        </div>

</html>
