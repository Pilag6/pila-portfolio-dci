<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Card Portfolio Spotify</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/reset.css" />

        <!-- FAVICON -->
        <link
            rel="shortcut icon"
            href="./assets/Favicon.svg"
            type="image/x-icon"
        />

        <!-- GOOGLE FONTS -->

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Familjen+Grotesk:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- FONT AWESOME -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <section class="projects" id="projects">
            <div class="projects-cards">
                <!-- #1 -->
                <article class="card card-1">
                    <div class="card-spotify">
                        <!-- #1 Line -->
                        <div class="spotify-1">
                            <div class="spotify-1-btn-left">
                                <i class="fa-solid fa-angle-down"></i>
                            </div>
                            <h3>PROJECT IN YOUR PLAYLIST</h3>
                            <div class="spotify-1-btn-rigth">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>

                        <!-- #2 Line -->
                        <div class="spotify-2">
                            <div class="card-img">
                                <img
                                    class="card-img-cover"
                                    src="./assets/card1.webp"
                                    alt=""
                                />
                            </div>
                        </div>

                        <!-- #3 Line -->
                        <div class="spotify-3">
                            <div class="spotify-3-title">
                                <h2>THE SPEAKER SHOP</h2>
                                <img
                                    class="spotify-3-title-draw"
                                    src="./assets/draw-hero-text.svg"
                                    alt=""
                                />
                            </div>
                            <p>PILA GONZALEZ</p>

                            <div class="progress-div">
                                <span style="width: 25%"></span>
                            </div>
                            <div class="time">
                                <p>0:39</p>
                                <p>3:14</p>
                            </div>
                        </div>

                        <!-- #4 Line -->
                        <div class="spotify-4">
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-solid fa-backward-step"></i>
                            <a href="pilagonzalez.com"
                                ><i
                                    class="fa-solid fa-play"
                                    style="background: #ffe297"
                                ></i
                            ></a>
                            <i class="fa-solid fa-forward-step"></i>
                            <i class="fa-solid fa-shuffle"></i>
                        </div>

                        <!-- #5 Line -->
                        <div class="spotify-5">
                            <i class="fa-solid fa-share-nodes"></i>
                            <i class="fa-solid fa-sliders"></i>
                        </div>
                    </div>
                </article>
            </div>
        </section>
    </body>
</html>
